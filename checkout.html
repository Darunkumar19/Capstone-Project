<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <div class="logo">ShopNow</div>
    </header>

    <main>
        <h2>Checkout</h2>
        <form id="checkout-form">
            <input type="text" id="full-name" placeholder="Full Name" autocomplete="off" required>
            <input type="email" id="email" placeholder="Email"  autocomplete="off" required>
            <input type="text" id="address" placeholder="Shipping Address" autocomplete="off" required>

            <h3>Select Payment Method:</h3>
            <label>
                <input type="radio" name="payment-method" value="upi" required> UPI
            </label>
            <label>
                <input type="radio" name="payment-method" value="card" required> Credit/Debit Card
            </label>
            <label>
                <input type="radio" name="payment-method" value="cod" required> Cash on Delivery
            </label>

            <div id="upi-details" style="display: none;">
                <input type="text" id="upi-id" placeholder="Enter UPI ID">
            </div>

            <div id="card-details" style="display: none;">
                <input type="text" id="card-number" placeholder="Card Number">
                <input type="text" id="card-expiry" placeholder="MM/YY">
                <input type="text" id="card-cvv" placeholder="CVV">
            </div>

            <button type="submit">Place Order</button>
        </form>
    </main>

    <script src="checkout.js"></script>
</body>
</html>
