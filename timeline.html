<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Timeline</title>
    <link rel="stylesheet" href="timeline.css">
</head>
<body>

    <main>
        <section class="timeline-section">
            <h2>One Piece Story Arcs</h2>
            <div class="timeline">
                <div class="timeline-line"></div>
                <div class="timeline-dots">
                    <div class="dot" data-arc="East Blue Saga"></div>
                    <div class="dot" data-arc="Arabasta Saga"></div>
                    <div class="dot" data-arc="Sky Island Saga"></div>
                    <div class="dot" data-arc="Water 7 Saga"></div>
                    <div class="dot" data-arc="Thriller Bark Saga"></div>
                    <div class="dot" data-arc="Summit War Saga"></div>
                    <div class="dot" data-arc="Fishman Island Saga"></div>
                    <div class="dot" data-arc="Dressrosa Saga"></div>
                    <div class="dot" data-arc="Whole Cake Island Saga"></div>
                    <div class="dot" data-arc="Wano Country Saga"></div>
                </div>
            </div>
            <div class="timeline-description">
                <center><img id="arc-image" src="" alt="" style="display: none; width: 200px; height: 120px; margin-top: 10px; border-radius: 10px;"></center>
                <p id="arc-description"></p>
            </div>
        </section>
    </main>


    <script src="timeline.js"></script>
</body>
</html>
